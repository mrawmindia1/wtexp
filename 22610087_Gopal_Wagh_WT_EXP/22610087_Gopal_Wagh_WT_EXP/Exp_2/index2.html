<!-- Experiment 2
Program on HTML basic tags to handle multimedia elements on web page. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Elements on Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            /* background-color: re; */
        }
        .media-container {
            margin: 20px 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc; 
        }
        video, audio {
            width: 100%; 
            max-width: 600px; 
        }
    </style>
</head>
<body>

    <h1>Multimedia Elements on Webpage</h1>

    <div class="media-container">
        <h2>Image</h2>
        <img src="modi.jfif" alt="Sample Image">
        <p>Narendra Modi is prime minister of India.</p>
    </div>

    <div class="media-container">
        <h2>Audio</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>This is an example of an audio element. Click the play button to listen.</p>
    </div>

    <div class="media-container">
        <h2>Video</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>This is an example of a video element. Click the play button to watch.</p>
    </div>

</body>
</html>
